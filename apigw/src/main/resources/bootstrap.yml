spring:
  application:
    name: ApiGw

server:
  port: 8080

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka,http://localhost:8762/eureka

zuul:
  ignoredServices: '*'
  routes:
    bill:
      path: /bill/**
      serviceId: Bill
      stripPrefix: true
    guest:
      path: /guest/**
      serviceId: Guest
      stripPrefix: true
